<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <!-- ---------project1----------------- -->
    <!-- ---------------------------------- -->
    <p>hex Color project. background changes on refresh</p>
    <p id="color" style="border: 1px solid black; width: 50%; margin: 0 auto; text-align: center;"></p>
    <hr>
    <!-- ---------project2----------------- -->
    <!-- ---------------------------------- -->
    <div class="header">
        <p>Our Store</p>
    </div>
    <div>
        <ul>
            <li id="category">Categories:</li>
            <li class="buttons" id="all">
                <input type="button" class="filterButton" value="All" onclick="filter(this.value)">
            </li>
            <li class="buttons" id="cakes">
                <input type="button" class="filterButton" value="cake" onclick="filter(this.value)">
            </li>
            <li class="buttons" id="cupcakes">
                <input type="button" class="filterButton" value="cup cake" onclick="filter(this.value)">
            </li>
            <li class="buttons" id="sweets">
                <input type="button" class="filterButton" value="sweet" onclick="filter(this.value)">
            </li>
            <li class="buttons" id="doughnuts">
                <input type="button" class="filterButton" value="doughnut" onclick="filter(this.value)">
            </li>
        </ul>
    </div>
    <!-- ---------------search----------------- -->
    <div class="search">
        <input type="text" id="searchBarText" placeholder="search here">
        <input type="button" id="searchButton" value="GO!" onclick="searchedText()">
    </div>
    <!-- ---------------content---------------/ -->
    <div class="content">
        <div class="items">
            <!-- -------------------------------------- -->
            <div class="doughnut bigItem" onclick="modal(0)">
                <img class="img" src="img/doughnut1.jpg" alt="">
                <p class="item">doughnut</p>
            </div>

            <div class="doughnut bigItem" onclick="modal(1)">
                <img class="img" src="img/doughnut2.jpg" alt="">
                <p class="item">doughnut</p>
            </div>

            <div class="doughnut bigItem" onclick="modal(2)">
                <img class="img" src="img/doughnut3.jpg" alt="">
                <p class="item">doughnut</p>
            </div>
            <!-- -------------------------------------- -->
            <div class="sweet bigItem" onclick="modal(3)">
                <img class="img" src="img/sweet1.jpg" alt="">
                <p class="item">sweet</p>
            </div>
            <div class="sweet bigItem" onclick="modal(4)">
                <img class="img" src="img/sweet2.jpg" alt="">
                <p class="item">sweet</p>
            </div>
            <div class="sweet bigItem" onclick="modal(5)">
                <img class="img" src="img/sweet3.jpg" alt="">
                <p class="item">sweet</p>
            </div>
            <!-- -------------------------------------- -->
            <div class="cake bigItem" onclick="modal(6)">
                <img class="img" src="img/cake1.jpg" alt="">
                <p class="item">cake</p>
            </div>
            <div class="cake bigItem" onclick="modal(7)">
                <img class="img" src="img/cake2.jpg" alt="">
                <p class="item">cake</p>
            </div>
            <div class="cake bigItem" onclick="modal(8)">
                <img class="img" src="img/cake3.jpg" alt="">
                <p class="item">cake</p>
            </div>
            <!-- -------------------------------------- -->
            <div class="cupCake bigItem" onclick="modal(9)">
                <img class="img" src="img/cupcake1.jpg" alt="">
                <p class="item">cup cake</p>
            </div>
            <div class="cupCake bigItem" onclick="modal(10)">
                <img class="img" src="img/cupcake2.jpg" alt="">
                <p class="item">cup cake</p>
            </div>
            <div class="cupCake bigItem" onclick="modal(11)">
                <img class="img" src="img/cupcake3.jpg" alt="">
                <p class="item">cup cake</p>
            </div>
            <!-- -------------------------------------- -->
        </div>
    </div>

    <!-- ---------project3 modal----------------- -->
    <!-- ---------------------------------------- -->
    <div id="modalMain" class="modal">
        <div id="modalClose">
           <img id="closeButton" src="img/close.svg" alt="close button">
        </div>
        <div id="modalContent">
            <img id="leftArrow" src="img/right-arrow.svg" alt="left Arrow">
            <img id="modalImage" alt="pictures of items poped out">
            <img id="rightArrow" src="img/right-arrow.svg" alt="right Arrow">
        </div>
    </div>

    <div>
        <div class="section">
            <p>To Do List</p>
        </div>
        <div class="section">
            <input type="text" placeholder="to do item" id="toDoItem">
            <button onclick="addItem()">add item</button>
        </div>
        <div class="section">
            <div id="listItem">
            </div>
        </div>
        <div class="section">
           <button onclick="clearAll()">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
